<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="weathify.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"

  </head>

  <body>
    <div class="introduction content-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col col-md-4">
            <img

              class="img-fluid"
              alt="Responsive image"
            />
          </div>
          <div class="col col-md-8">
            <h1>Weathify</h1>
            <h2>
              The weather app for <strong>impulsive</strong> solo travelers
            </h2>
            <br />
            <button type="button" class="btn btn-dark">
              Download for Android
            </button>
            <button type="button" class="btn btn-dark">Download for IOS</button>
          </div>
        </div>
      </div>
    </div>
    <div class="destination content-section">
      <div class="container text-center">
        <h3>What's that city that doesn't let you sleep?</h3>
        <div>
          <form class="form">
            <input
              type="text"
              id="city"
              placeholder="I feel like going to..."
              autofocus="on"
              size="30"
            />
            <input type="submit" value="Search" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>
    <div class="weather content-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col col-md-4">
            <img
              src="https://lh3.googleusercontent.com/wwZVWEfk0Tr26J2G7P_z9BWKIt7K3Z5WxQA2vPdq3JdmDajdyA7OjILtxuCeWjnXfIDlDDpugpml1EhjdYt5uB4sAYtJniw9DAlO3kP0RvNsR7KKXZJuA_TMvYKwY2zbz483Q7eICjcytzTFLjLtTc1TE7_uWS_aXo6WdxDWsbabYNK9pDyQo1Ly582oUf5veQnWgggsiklXp4FmufxP2kvUhmFakkh9vzfhdD2UVY-AZ5Ex-anXV2eHQOb6iBlzd6tT5ryi8Vd0u26W37eHAC_ajAi1oCFFEkdjjhMCePg7QtSW50TcsELdbdVGQ23ucNDd5Lh0dfbnsOGVAQDk81A_nntFWV9_V3xMDoZp4mCbSXw8z1UAQI0b9sqgPlnWg3kTILdYhCtJOPhEBOD6khUo7LYxiDwT6Zh6Bx0RaweWCadNIQrwdXGirPdKYhAl6QRKMU4NexBkuzNKZgycYr_Wh9M9GcXi8HdBiPiztNaXjnb8ljpQ8dCOfwKTIEmh8klNhPO27xIfCvxIGVpTMn98jF568j8SWApSbNZyzV1Xg98Ps1jpuzvVesF_ZeoACNA-uQ4OQ7HsWYxPBgOluyLi-491wcxbPMYdpHqsjl1ShrJr0UOtJLTqH1h8le3e6YmW43th1-a0rOIHE8ojlZanAHEXCh0=w222-h438-no"
              class="img-fluid"
              alt="iphone with illustration of weather in the place"
            />
          </div>
          <div class="col col-md-8">
            <div class="row">
              <div class="col-md-5">
                <span id="weather-city">City</span>,
                <span id="time-now">replace here</span>
                <h4><span id="weather-temperature"></span>ºC</h4>
                <p id="timestamp" class="weatheritems">replace here</p>
                <p class="weatheritems">
                  Humidity: <span id="weather-humidity">10</span>%
                </p>
                <p class="weatheritems">
                  Wind Speed: <span id="weather-windspeed">27</span>km/h
                </p>
              </div>
              <div class="col-md-7">
                <p id="slogan">I'm so jealous of this brave adventure.</p>
                <p id="weather-description">Who knows.</p>
              </div>
            </div>
            <br />
            <div class="forecast border bg-light" style="display: none">
              <div class="row">
                <div class="col-sm" id="day__block">
                  <p id="day__block-date">Tomorrow</p>
                  <span id="day__block-temp">0</span>ºC
                  <img id="day__block-icon"></img>
                </div>
                <div class="col-sm" id="day__block">
                  <p id="day__block-date">Weekday</p>
                  <span id="day__block-temp">0</span>ºC
                  <img id="day__block-icon"></img>
                </div>
                <div class="col-sm" id="day__block">
                  <p id="day__block-date">Weekday</p>
                  <span id="day__block-temp">0</span>ºC
                  <img id="day__block-icon"></img>
                </div>
                <div class="col-sm" id="day__block">
                  <p id="day__block-date">Weekday</p>
                  <span id="day__block-temp">0</span>ºC
                  <img id="day__block-icon"></img>
                </div>
                <div class="col-sm" id="day__block">
                  <p id="day__block-date">Weekday</p>
                  <span id="day__block-temp">0</span>ºC
                  <img id="day__block-icon"></img>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weathify.js"></script>
  </body>
</html>
